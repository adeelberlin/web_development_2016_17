<!-- This is a first example of using a template -->
<!DOCTYPE html>
<html lang="en">

<head>
<!-- include our libraries and css files -->
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/handlebars-v3.0.3.js"></script>

	<script src="js/bootstrap.min.js"></script>
	<script src="AnimalsData.js"></script>
	<script src="assignment.js"></script>

	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="assignment.css" rel="stylesheet">
</head>

<body>
<!-- put your HTML here -->

  <nav class="navbar navbar-default">
    <div class="container-fluid">
  
      <!-- start collapsed navbar-->
      <div class="navbar-header">
        <button 
        type="button" 
        class="navbar-toggle collapsed" 
        data-toggle="collapse" 
        data-target="#main_navbar" 
        aria-expanded="false">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        </button>
      </div><!-- / collapsed navbar-->

      <!-- start un-collapsed navbar-->
      <div 
         class="collapse navbar-collapse" 
         id="main_navbar">
        <ul class="nav navbar-nav">
          <li class="active"><a href="index.html">Home</a></li>
          <li><a href="#" id="categories-tab">Categories</a></li>
        </ul>
      </div><!-- / un-collapsed navbar-->

    </div> <!-- /container -->
  </nav>

<div class="container">

      <!-- page tile -->
      <div class="page-header">
        <h1>Animals Website</h1>
      </div>    

      <div id="content"  class="container-fluid"  role="main">
      </div>
  </div> <!-- / container -->

<script id="categories-template" type="text/x-handlebars-template">
  <div class="row">

  <ol class="breadcrumb">
	  <li><a href="#">Home</a></li>
	  <li class="active">Categories</li>
  </ol>

    {{#each categories}}
    <div class="col-xs-12 col-md-3"> 
        <div class="category-thumbnail thumbnail"  data-id="{{@index}}">
          <img class="img-responsive" src="{{image}}" alt=""/> 
          <div class="caption">
              <h4> {{name}} </h4>
              <p>No Animals: {{animals.length}} animals</p>
          </div>
         </div>
    </div> <!-- / col -->
    {{/each}}

  </div> <!-- / row -->
</script>

<script id="animals-template" type="text/x-handlebars-template">
  <div class="row">

    <ol class="breadcrumb">
	  <li><a href="index.html">Home</a></li>
	  <li><a href="index.html">Categories</a></li>
	  <li class="active category-js"></li>
	</ol>

    {{#each animals}}
    <div class="col-xs-12 col-md-3"> 
     <div class="animal-thumbnail thumbnail"  data-id="{{@index}}">
        <img class="img-responsive" src="{{image1}}" alt=""/> 
         <div class="caption">
            <h3>{{name}}</h3>
         </div>
      </div>
    </div> <!-- / col -->
    {{/each}}

  </div> <!-- / row -->
</script>

<script id="animal-template" type="text/x-handlebars-template">
<div class="container">
  <div class="row">
    
    <ol class="breadcrumb">
	  <li><a href="index.html">Home</a></li>
	  <li><a href="index.html">Categories</a></li>
	  <li class="category-js"><a href="#" id="categories-tab"></a></li>
	  <li class="active category-js"></li>
	</ol>

    <div class="col-xs-12 col-md-12 col-lg-9 animal-show center-block">
    	<h2>{{name}}</h2>
    	<div id="myCarousel" class="carousel slide" data-ride="carousel">

	  <!-- Wrapper for slides -->
	  <div class="carousel-inner" role="listbox">
	    <div class="item active">
	      <img class="center-block" src="{{image1}}" alt="{{name}}">
	    </div>

	    <div class="item">
	      <img class="center-block" src="{{image2}}" alt="{{name}}">
	    </div>


  	</div>

		  <!-- Left and right controls -->
		  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
		    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		    <span class="sr-only">Next</span>
		  </a>
		</div>

        <br />
        <div class="caption">
            <p class="lead">{{description}}</p>
        </div>
      </div> <!-- / col -->
  </div> <!-- / row -->
  </div>
</script>

</body>
</html>
